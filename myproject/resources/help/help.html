<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{pluginName}} 帮助</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 600;
        }
        .header p {
            margin: 5px 0 0 0;
            opacity: 0.9;
            font-size: 14px;
        }
        .content {
            padding: 20px;
        }
        .command-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .command-item {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            margin-bottom: 12px;
            padding: 16px;
            transition: all 0.3s ease;
        }
        .command-item:hover {
            background: #e3f2fd;
            border-color: #2196f3;
            transform: translateY(-2px);
        }
        .command-name {
            font-weight: 600;
            color: #1976d2;
            font-size: 16px;
            margin-bottom: 4px;
        }
        .command-desc {
            color: #666;
            font-size: 14px;
            line-height: 1.4;
        }
        .footer {
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
            color: #666;
            font-size: 12px;
        }
        .version {
            display: inline-block;
            background: #e3f2fd;
            color: #1976d2;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>{{pluginName}}</h1>
            <p>插件帮助 <span class="version">{{version}}</span></p>
        </div>
        <div class="content">
            <ul class="command-list">
                {{#each commands}}
                <li class="command-item">
                    <div class="command-name">{{name}}</div>
                    <div class="command-desc">{{desc}}</div>
                </li>
                {{/each}}
            </ul>
        </div>
        <div class="footer">
            <p>如有问题请联系开发者</p>
        </div>
    </div>
</body>
</html>
